<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dronlytics - Upload History</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #002b5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: #002b5b;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .container {
      background: url('sky.png') no-repeat center center/cover;
      min-height: 100vh;
      padding: 40px;
    }

    .table-container {
      background-color: rgba(122, 168, 247, 0.95);
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: 0 auto;
    }

    select {
      float: right;
      padding: 5px;
      font-weight: bold;
      color: #002b5b;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      font-weight: bold;
    }

    a.image-link {
      color: #002b5b;
      font-weight: bold;
      text-decoration: underline;
    }

    a.image-link:hover {
      color: #001f3f;
    }
  </style>
</head>
<body>

<!-- === NAVIGATION BAR === -->
<nav>
  <div class="nav-left">
    <img src="dronlytics.png" alt="Dronlytics Logo">
  </div>

  <div class="nav-right">
    <div class="nav-links">
      <a href="home after login.html">Home</a>

      <div class="dropdown" id="aboutDropdown">
        <a href="javascript:void(0);" onclick="toggleDropdown('aboutDropdown')">About us</a>
        <div class="dropdown-content">
          <a href="home after login.html#mission">Mission</a>
          <a href="home after login.html#vision">Vision</a>
          <a href="home after login.html#core">Core Value</a>
          <a href="home after login.html#contact">Contact us</a>
        </div>
      </div>

      <div class="dropdown" id="serviceDropdown">
        <a href="javascript:void(0);" onclick="toggleDropdown('serviceDropdown')">Service</a>
        <div class="dropdown-content">
          <a href="upload image.html">Upload</a>
          <a href="history.html">History</a>
        </div>
      </div>

      <a href="no overview.html">Overview</a>
      <a href="no dashboard.html">Dashboard</a>
    </div>

    <img src="picon.png" alt="User Icon" width="26">
    <a href="home before login.html">Log Out</a>
  </div>
</nav>

<!-- === JS: DROPDOWN TOGGLE === -->
<script>
  function toggleDropdown(id) {
    document.querySelectorAll('.dropdown').forEach(el => {
      if (el.id !== id) el.classList.remove('show');
    });
    document.getElementById(id).classList.toggle("show");
  }

  window.addEventListener("click", function (e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(dropdown => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  });
</script>

<!-- === TABLE CONTAINER === -->
<div class="container">
  <div class="table-container">
    <label for="sort">Sort by:
      <select id="sort" onchange="renderTable()">
        <option value="newest" selected>Newest</option>
        <option value="oldest">Oldest</option>
      </select>
    </label>

    <table>
      <thead>
        <tr>
          <th>Date Uploaded</th>
          <th>Image No</th>
          <th>Image Link</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <!-- Table rows generated by JS -->
      </tbody>
    </table>
  </div>
</div>

<script>
  const data = [
    ["30/7/2025", "img-abc123xyz789", "https://images.openai.com/image/img-abc123xyz789.png"],
    ["23/7/2025", "img-7f8e9d6c5b4a", "https://images.openai.com/image/img-abc123xyz789.png"],
    ["15/7/2025", "img-xyz987uvw654", "https://images.openai.com/image/img-abc123xyz789.png"],
    ["13/7/2025", "img-a1b2c3d4e5f6", "https://images.openai.com/image/img-abc123xyz789.png"],
    ["8/7/2025", "img-123abc456def", "https://images.openai.com/image/img-abc123xyz789.png"]
  ];

  function renderTable() {
    const table = document.getElementById('historyTable');
    const sortOrder = document.getElementById('sort').value;

    const sorted = [...data].sort((a, b) => {
      const dateA = new Date(a[0].split("/").reverse().join("/"));
      const dateB = new Date(b[0].split("/").reverse().join("/"));
      return sortOrder === 'newest' ? dateB - dateA : dateA - dateB;
    });

    table.innerHTML = sorted.map(row => `
      <tr>
        <td>${row[0]}</td>
        <td>${row[1]}</td>
        <td><a class="image-link" href="${row[2]}" target="_blank">${row[2]}</a></td>
      </tr>
    `).join('');
  }

  renderTable();
</script>

</body>
</html>
