<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dronlytics - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    nav {
      background-color: #002b5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: #002b5b;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    .dashboard {
      background-color: #e3f2fd;
      padding: 30px;
    }

    .project-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0b2e59;
    }

    .top-metrics {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .metric-card {
      flex: 1;
      background-color: #a0bff9;
      color: #0b2e59;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-radius: 6px;
      box-shadow: 3px 3px 0 #0b2e59;
    }

    .dropdown-box {
      background-color: #d1d9ff;
      padding: 10px;
      border-radius: 6px;
      width: 100px;
      color: #0b2e59;
      text-align: center;
    }

    .dropdown-box select {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }

    .visual-section {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .visual-box {
      flex: 1;
      background-color: #cfd8dc;
      height: 200px;
      border: 2px solid #90a4ae;
      border-radius: 6px;
    }

    .bottom-section {
      display: flex;
      gap: 20px;
    }

    .chart-box {
      flex: 2;
      background-color: #cfd8dc;
      height: 180px;
      border-radius: 6px;
    }

    .summary-boxes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .summary-item {
      background-color: #a0bff9;
      padding: 10px;
      border-radius: 6px;
      color: #0b2e59;
      font-weight: bold;
      text-align: center;
      box-shadow: 3px 3px 0 #0b2e59;
    }
  </style>
</head>
<body>

        <a href="home after login.html#vision">Vision</a>

        <a href="home after login.html#contact">Contact us</a>

    </div>

    <!-- Service Dropdown -->
    <div class="dropdown" id="serviceDropdown">

      <div class="dropdown-content">

<!-- === JS: DROPDOWN TOGGLE === -->
<script>
  function toggleDropdown(id) {
    document.querySelectorAll('.dropdown').forEach(el => {
      if (el.id !== id) el.classList.remove('show');
    });
    document.getElementById(id).classList.toggle("show");
  }

  window.addEventListener("click", function (e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(dropdown => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  });
</script>

<!-- === DASHBOARD CONTENT === -->
<div class="dashboard">

</div>
