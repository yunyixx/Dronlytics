<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No Dashboard</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #002b5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: #002b5b;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    /* OVERVIEW PAGE SECTION */
    .overview-section {
      background-image: url('owdb.png'); /* üîÅ Replace with your image */
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 64px);
      padding: 80px 40px;
      color: #002b5b;
      text-align: center;
    }

    .overview-section h1 {
      font-size: 32px;
      font-weight: bold;
    }

    .overview-section p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn-upload {
      background-color: #002b5b;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-upload:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

<!-- === NAVIGATION BAR === -->
<nav>
  <div class="nav-left">
    <img src="dronlytics.png" alt="Dronlytics Logo" />
  </div>

  <div class="nav-links">
    <a href="home after login.html">Home</a>

    <!-- About Us Dropdown (link to home.html#...) -->
    <div class="dropdown" id="aboutDropdown">
      <a href="javascript:void(0);" onclick="toggleDropdown('aboutDropdown')">About us</a>
      <div class="dropdown-content">
        <a href="home after login.html#mission">Mission</a>
        <a href="home after login.html#vision">Vision</a>
        <a href="home after login.html#core">Core Value</a>
        <a href="home after login.html#contact">Contact us</a>
      </div>
    </div>

    <!-- Service Dropdown -->
    <div class="dropdown" id="serviceDropdown">
      <a href="javascript:void(0);" onclick="toggleDropdown('serviceDropdown')">Service</a>
      <div class="dropdown-content">
        <a href="upload image.html">Upload</a>
        <a href="history.html">History</a>
      </div>
    </div>

    <a href="no overview.html">Overview</a>
    <a href="no dashboard.html">Dashboard</a>
  </div>

  <div class="nav-right">
    <img src="picon.png" alt="User Icon" width="26">
    <a href="home before login.html">Log Out</a>
  </div>
</nav>

<!-- === OVERVIEW SECTION === -->
<div class="overview-section">
  <h1>No dashboard available</h1>
  <p>Please upload an image to view the dashboard</p>
  <a class="btn-upload" href="upload image.html">Upload Image</a>
</div>

<!-- === JS: DROPDOWN TOGGLE === -->
<script>
  function toggleDropdown(id) {
    document.querySelectorAll('.dropdown').forEach(el => {
      if (el.id !== id) el.classList.remove('show');
    });
    document.getElementById(id).classList.toggle("show");
  }

  window.addEventListener("click", function (e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(dropdown => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  });
</script>

</body>
</html>
