<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dronlytics - Upload Image</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }

    /* === NAVIGATION BAR === */
    nav {
      background-color: #002b5b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    .nav-left img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: #fff;
      min-width: 150px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .dropdown-content a {
      color: #002b5b;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }

    /* === MAIN UPLOAD SECTION === */
    .upload-section {
      background-image: url('sky.png'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 64px);
      padding: 80px 40px;
      text-align: center;
      position: relative;
      color: #002b5b;
    }

    .project-input {
      background-color: #c0d4ff;
      display: inline-block;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .project-input input {
      border: none;
      border-radius: 4px;
      padding: 5px 8px;
      margin-left: 8px;
      font-style: italic;
    }

    .upload-icon {
      font-size: 40px;
      margin: 20px 0;
    }

    .btn-upload {
      display: inline-block;
      background-color: #002b5b;
      color: white;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-upload:hover {
      background-color: #004080;
    }

    .upload-section p {
      font-size: 15px;
      margin-top: 15px;
    }

    /* === HISTORY ICON === */
    .history-link {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      color: #002b5b;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .history-link img {
      width: 20px;
    }
  </style>
</head>
<body>

<!-- === NAVIGATION BAR === -->
<nav>
  <div class="nav-left">
    <img src="dronlytics.png" alt="Dronlytics Logo" />
  </div>

  <div class="nav-links">
    <a href="home after login.html">Home</a>

    <!-- About Us Dropdown (link to home.html#...) -->
    <div class="dropdown" id="aboutDropdown">
      <a href="javascript:void(0);" onclick="toggleDropdown('aboutDropdown')">About us</a>
      <div class="dropdown-content">
        <a href="home after login.html#mission">Mission</a>
        <a href="home after login.html#vision">Vision</a>
        <a href="home after login.html#core">Core Value</a>
        <a href="home after login.html#contact">Contact us</a>
      </div>
    </div>

    <!-- Service Dropdown -->
    <div class="dropdown" id="serviceDropdown">
      <a href="javascript:void(0);" onclick="toggleDropdown('serviceDropdown')">Service</a>
      <div class="dropdown-content">
        <a href="upload image.html">Upload</a>
        <a href="history.html">History</a>
      </div>
    </div>

    <a href="no overview.html">Overview</a>
    <a href="no dashboard.html">Dashboard</a>
  </div>

  <div class="nav-right">
    <img src="picon.png" alt="User Icon" width="26">
    <a href="home before login.html">Log Out</a>
  </div>
</nav>

<!-- === JS: DROPDOWN TOGGLE === -->
<script>
  function toggleDropdown(id) {
    document.querySelectorAll('.dropdown').forEach(el => {
      if (el.id !== id) el.classList.remove('show');
    });
    document.getElementById(id).classList.toggle("show");
  }

  window.addEventListener("click", function (e) {
    const dropdowns = document.querySelectorAll(".dropdown");
    dropdowns.forEach(dropdown => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("show");
      }
    });
  });
</script>

<!-- === MAIN UPLOAD SECTION === -->
<div class="upload-section">

    <div class="upload-section">
    <!-- History Button (top right corner) -->
  <a href="history.html" class="history-link" title="View History">
    <img src="history.png" alt="History Icon"> History
  </a>
  
  <div class="project-input">
    Project Name:
    <input type="text" placeholder="type here" />
  </div>

  <h2>Upload Image</h2>
  <div class="upload-icon">
  <img src="upload.png" alt="Upload Icon" />
</div>

  <form>
  <label class="btn-upload" for="fileUpload">Browse</label>
  <input 
    type="file" 
    id="fileUpload" 
    name="files[]" 
    accept=".jpg,.png,.zip" 
    multiple 
    style="display: none;" 
  />
</form>
<p>*File supported <strong>.jpg, .png, .zip</strong><br>
(Upload up to 5 supported files. Max 5 GB per file)</p>
</div>

</body>
</html>
